<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<div align="center">

    <h1>Edit User</h1>

    <form method="POST" th:object="${User_web}">
        <div align = "left" class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect</li>
            </ul>
        </div>

        <table>
            <tr>
                <td><label>UserName</label>:</td>
                <td><input type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td><label>Name</label>:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td><label>Surname</label>:</td>
                <td><input type="text" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td><label>Phone</label>:</td>
                <td><input type="text" th:field="*{phone}"/></td>
            </tr>
            <tr>
                <td><label>Mail</label>:</td>
                <td><input type="text" th:field="*{mail}"/></td>
            </tr>
            <tr>
                <td><label>Date Birth</label>:</td>
                <td><input type="text" th:field="*{date_birth}"/></td>
            </tr>

        </table>

        <input type="submit" value="Update User" />

    </form>
</div>

</body>
</html>
